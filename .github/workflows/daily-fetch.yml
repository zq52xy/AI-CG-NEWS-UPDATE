name: Daily News Fetch

on:
  schedule:
    # æ¯å¤© 00:00 UTC = 08:00 åŒ—äº¬æ—¶é—´
    - cron: '0 0 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Fetch news
        env:
          TZ: 'Asia/Shanghai'
        run: |
          cd scripts
          python fetch_news.py --all --with-summary
          
      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add daily_news/
          git diff --staged --quiet || git commit -m "ğŸ“° Daily news update $(date +%Y-%m-%d)"
          git push
