<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & CG 每日资讯</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&family=Noto+Serif+SC:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=19">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
</head>

<body>
    <div class="app">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">📰</span>
                    <span class="logo-text">Daily News</span>
                </div>
            </div>
            <nav class="nav">
                <div class="nav-section">
                    <div class="nav-title">我的收藏</div>
                    <ul class="history-list" id="favList">
                        <!-- 动态填充 -->
                    </ul>
                </div>

                <div class="nav-section">
                    <div class="nav-title">历史记录</div>
                    <ul class="history-list" id="historyList">
                        <!-- 动态填充 -->
                    </ul>
                </div>
            </nav>
            <div class="sidebar-footer">
                <button class="refresh-btn" id="refreshBtn">
                    <span class="refresh-icon">🔄</span>
                    刷新数据
                </button>
            </div>
        </aside>

        <!-- 移动端遮罩层 -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- 主内容区 -->
        <main class="main">
            <header class="header">
                <div class="header-content">
                    <!-- 移动端菜单按钮 -->
                    <button class="menu-btn" id="menuBtn" aria-label="打开菜单">
                        <span class="menu-icon">☰</span>
                    </button>
                    <h1 class="page-title" id="pageTitle">AI & CG 每日资讯</h1>
                    <div class="header-meta">
                        <div class="search-box">
                            <span class="search-icon">🔍</span>
                            <input type="text" id="searchInput" placeholder="搜索文章 (按 / 聚焦)..." />
                            <span class="search-clear" id="searchClear">✕</span>
                            <span class="search-count" id="searchCount"></span>
                        </div>
                        <span class="beijing-time" id="beijingTime"></span>
                        <span class="date" id="currentDate"></span>
                        <span class="status" id="status">● 在线</span>
                    </div>
                </div>
            </header>

            <!-- 标签筛选栏 -->
            <div class="tag-filter-bar" id="tagFilterBar">
                <div class="tag-filter-header">
                    <span class="tag-filter-title">🏷️ 标签筛选</span>
                    <button class="tag-clear-btn" id="tagClearBtn" title="清除筛选">清除</button>
                </div>
                <div class="tag-cloud" id="tagCloud">
                    <!-- 动态生成标签 -->
                </div>
            </div>

            <div class="content-wrapper" id="contentWrapper">
                <article class="content" id="content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                </article>

                <!-- 可拖拽分隔线 -->
                <div class="split-divider" id="splitDivider"></div>

                <!-- 预览面板 -->
                <div class="preview-panel" id="previewPanel">
                    <div class="preview-toolbar">
                        <div class="preview-url" id="previewUrl" title=""></div>
                        <div class="preview-actions">
                            <button class="preview-btn preview-open-btn" id="previewOpenBtn" title="在新标签页打开">
                                🔗 打开
                            </button>
                            <button class="preview-btn preview-close-btn" id="previewCloseBtn" title="关闭预览">
                                ✕
                            </button>
                        </div>
                    </div>
                    <div class="preview-content">
                        <div class="preview-placeholder" id="previewPlaceholder">
                            <div class="preview-placeholder-icon">🌐</div>
                            <p>正在加载页面预览...</p>
                            <span class="preview-placeholder-hint">部分网站可能无法嵌入显示</span>
                        </div>
                        <div class="preview-loading" id="previewLoading">
                            <div class="spinner"></div>
                            <p>加载中...</p>
                        </div>
                        <div class="preview-error hidden" id="previewError">
                            <div class="preview-error-icon">🚫</div>
                            <p>此网站不支持嵌入预览</p>
                            <button class="btn btn-primary" id="previewErrorOpenBtn">在新标签页打开</button>
                        </div>
                        <div class="preview-special hidden" id="previewSpecial">
                            <div class="preview-special-icon">📄</div>
                            <h3 class="preview-special-title">ArXiv 论文</h3>
                            <p class="preview-special-desc">由于 ArXiv 安全策略，无法在页面内预览 PDF。</p>
                            <div class="preview-special-actions">
                                <button class="btn btn-primary" id="specialPdfBtn">阅读 PDF</button>
                                <button class="btn btn-secondary" id="specialAbsBtn">查看摘要</button>
                            </div>
                        </div>
                        <iframe id="previewIframe" class="preview-iframe"
                            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modalOverlay" class="modal-overlay hidden">
        <!-- Edit Modal -->
        <div id="editModal" class="modal-card hidden">
            <h3 class="modal-title">编辑收藏</h3>
            <div class="form-group">
                <label>标题</label>
                <input type="text" id="editTitleInput" class="modal-input" placeholder="输入标题...">
            </div>
            <div class="form-group">
                <label>备注</label>
                <textarea id="editNoteInput" class="modal-input" rows="3" placeholder="添加备注 (可选)..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-ghost" id="editCancelBtn">取消</button>
                <button class="btn btn-primary" id="editSaveBtn">保存</button>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="deleteModal" class="modal-card hidden">
            <h3 class="modal-title">删除收藏</h3>
            <p class="modal-desc">确定要删除这个收藏吗？此操作无法撤销。</p>
            <div class="modal-actions">
                <button class="btn btn-ghost" id="deleteCancelBtn">取消</button>
                <button class="btn btn-danger" id="deleteConfirmBtn">删除</button>
            </div>
        </div>
    </div>

    <script src="app.js?v=21"></script>
</body>

</html>
